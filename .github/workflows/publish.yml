name: Publish Package

on:
  push:
    tags:
      - 'v*' # Trigger on version tags (e.g., v1.0.0)

# CRITICAL: This grants permission for OIDC token generation
permissions:
  id-token: write
  contents: read # Necessary for checking out code

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use setup-node and ensure npm version is recent (11.5.1 or later recommended)
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          # The OIDC setup automatically handles authentication if Trusted Publishing is configured.

      - run: npm ci
      - run: npm publish