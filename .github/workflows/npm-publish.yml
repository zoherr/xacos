name: Node.js Package Publish

on:
  # The event that triggers publishing, e.g., pushing a tag that starts with 'v'
  push:
    tags:
      - 'v*'

# ‚ùó CRITICAL: Add this permissions block
permissions:
  id-token: write # Required for OIDC to generate the authentication token
  contents: read  # Allows the workflow to check out the code

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recommended Node version
          registry-url: 'https://registry.npmjs.org/'
          # NOTE: You do NOT need to pass a token here when using OIDC.

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm
        run: npm publish # The npm CLI automatically detects and uses the OIDC token