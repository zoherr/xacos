name: Node.js Package Publish

on:
  # The event that triggers publishing, e.g., pushing a tag that starts with 'v'
  push:
    tags:
      - 'v*'

# ‚ùó CRITICAL: This is mandatory for OIDC.
permissions:
  id-token: write # Required for GitHub to generate the temporary OIDC token
  contents: read  # Required to check out the repository code

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          registry-url: 'https://registry.npmjs.org/'
          # üí° ADDED LINE: This explicitly tells setup-node to configure
          # .npmrc using the OIDC token generated by GitHub's identity.
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: npm ci # Now works because you committed the package-lock.json

      - name: Publish to npm
        run: npm publish
        # The OIDC token is now correctly configured in the environment 
        # by the setup-node step, making a manual 'env:' unnecessary.